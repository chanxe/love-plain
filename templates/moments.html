{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        let currentPage = 1;
        let isLoading = false;
        let hasMore = true;
        const momentsList = document.getElementById('momentsList');
        const loadingSpinner = document.getElementById('loading');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const loadMoreContainer = document.getElementById('loadMoreContainer');
        const noMoreData = document.getElementById('noMoreData');
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        const commentTemplate = document.getElementById('commentItemTemplate');
        
        let currentBroadcast = null;
        
        fetch('/api/user/info')
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    currentUser = data.data;
                    updateCurrentUserUI(currentUser);
                }
            })
            .catch(err => {
                console.error('Failed to get user info:', err);
            });
        
        function updateCurrentUserUI(user) {
            const publishModal = document.getElementById('publishModal');
            const publishForm = publishModal.querySelector('form');
            const userIdSelect = publishForm.querySelector('select[name="user_id"]');
            if (userIdSelect) {
                userIdSelect.closest('.mb-3').remove();
            }
        }
        
        loadLoveOneDayBroadcast();
        
        function loadLoveOneDayBroadcast() {
            const broadcastContent = document.getElementById('broadcastContent');
            const broadcastLoading = document.getElementById('broadcastLoading');
            const broadcastError = document.getElementById('broadcastError');
            const broadcastAudio = document.getElementById('broadcastAudio');
            
            broadcastLoading.classList.remove('d-none');
            broadcastContent.classList.add('d-none');
            broadcastError.classList.add('d-none');
            broadcastAudio.classList.add('d-none');
            
            fetch('/api/love-one-day/today')
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        currentBroadcast = data.data;
                        broadcastContent.textContent = data.data.text;
                        broadcastLoading.classList.add('d-none');
                        broadcastContent.classList.remove('d-none');
                        
                        if (data.data.audio_url) {
                            broadcastAudio.src = data.data.audio_url;
                            broadcastAudio.classList.remove('d-none');
                        }
                    } else {
                        broadcastLoading.classList.add('d-none');
                        broadcastError.classList.remove('d-none');
                    }
                })
                .catch(err => {
                    console.error('Failed to load love one day broadcast:', err);
                    broadcastLoading.classList.add('d-none');
                    broadcastError.classList.remove('d-none');
                });
        }
        
        document.getElementById('refreshBroadcastBtn').addEventListener('click', function(e) {
            e.preventDefault();
            loadLoveOneDayBroadcast();
        });
        
        document.getElementById('viewHistoryBtn').addEventListener('click', function(e) {
            e.preventDefault();
            loadLoveOneDayHistory();
        });
        
        let historyData = [];
        let historyCurrentPage = 1;
        let historyCurrentOrder = 'desc';
        let historySearchKeyword = '';
        const historyItemsPerPage = 10;
        
        function loadLoveOneDayHistory() {
            const historyModal = new bootstrap.Modal(document.getElementById('historyModal'));
            historyModal.show();
            fetchHistoryData();
        }
        
        function fetchHistoryData() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '<div class="text-center p-3"><div class="spinner-border text-primary" role="status"></div></div>';
            
            let url = `/api/love-one-day/history?page=${historyCurrentPage}&per_page=${historyItemsPerPage}&order=${historyCurrentOrder}`;
            if (historySearchKeyword) {
                url += `&keyword=${encodeURIComponent(historySearchKeyword)}`;
            }
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        historyData = data.data.items;
                        renderHistoryList(data.data);
                    } else {
                        historyList.innerHTML = '<div class="text-center text-danger">åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•</div>';
                    }
                })
                .catch(err => {
                    console.error('Failed to load history:', err);
                    historyList.innerHTML = '<div class="text-center text-danger">åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•</div>';
                });
        }
        
        function renderHistoryList(data) {
            const historyList = document.getElementById('historyList');
            const totalPages = Math.ceil(data.total / historyItemsPerPage);
            
            if (data.items.length === 0) {
                historyList.innerHTML = '<div class="text-center text-muted p-4">æš‚æ— å†å²æ’­æŠ¥</div>';
                document.getElementById('historyPageInfo').textContent = 'ç¬¬ 0 / 0 é¡µ';
                document.getElementById('historyPrevPage').disabled = true;
                document.getElementById('historyNextPage').disabled = true;
                return;
            }
            
            let html = '';
            data.items.forEach(item => {
                const typeBadge = getBroadcastTypeBadge(item.broadcast_type);
                html += `
                    <div class="list-group-item">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <div>
                                <span class="badge bg-secondary mb-1">${item.date}</span>
                                ${typeBadge}
                            </div>
                            <small class="text-muted">${item.created_at}</small>
                        </div>
                        <p class="mb-0" style="white-space: pre-wrap; line-height: 1.6;">${item.text}</p>
                    </div>
                `;
            });
            
            historyList.innerHTML = html;
            document.getElementById('historyPageInfo').textContent = `ç¬¬ ${historyCurrentPage} / ${totalPages} é¡µ`;
            document.getElementById('historyPrevPage').disabled = historyCurrentPage === 1;
            document.getElementById('historyNextPage').disabled = historyCurrentPage >= totalPages;
        }
        
        function getBroadcastTypeBadge(type) {
            const typeMap = {
                'anniversary': '<span class="badge bg-danger">ğŸ’• çºªå¿µæ—¥</span>',
                'historical_moments': '<span class="badge bg-info">ğŸ“¸ å†å²æ—¥å¸¸</span>',
                'historical_events': '<span class="badge bg-warning">ğŸ—“ï¸ å†å²è¶£äº‹</span>'
            };
            return typeMap[type] || '<span class="badge bg-secondary">æœªçŸ¥</span>';
        }
        
        document.getElementById('historySortOrder').addEventListener('change', function(e) {
            historyCurrentOrder = e.target.value;
            historyCurrentPage = 1;
            fetchHistoryData();
        });
        
        document.getElementById('historySearchInput').addEventListener('input', function(e) {
            historySearchKeyword = e.target.value.trim();
            historyCurrentPage = 1;
            fetchHistoryData();
        });
        
        document.getElementById('historyPrevPage').addEventListener('click', function() {
            if (historyCurrentPage > 1) {
                historyCurrentPage--;
                fetchHistoryData();
            }
        });
        
        document.getElementById('historyNextPage').addEventListener('click', function() {
            historyCurrentPage++;
            fetchHistoryData();
        });
        
        document.getElementById('playAudioBtn').addEventListener('click', function(e) {
            e.preventDefault();
            const broadcastAudio = document.getElementById('broadcastAudio');
            if (currentBroadcast && currentBroadcast.audio_url) {
                broadcastAudio.play();
            } else if (currentBroadcast) {
                generateAudio(currentBroadcast);
            } else {
                alert('è¯·å…ˆåŠ è½½æ’­æŠ¥å†…å®¹');
            }
        });
        
        function generateAudio(broadcast) {
            const playAudioBtn = document.getElementById('playAudioBtn');
            playAudioBtn.textContent = 'ğŸ”Š ç”Ÿæˆä¸­...';
            playAudioBtn.disabled = true;
            
            fetch('/api/love-one-day/tts', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    text: broadcast.text,
                    report_id: broadcast.id
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    currentBroadcast.audio_url = data.data.audio_url;
                    const broadcastAudio = document.getElementById('broadcastAudio');
                    broadcastAudio.src = data.data.audio_url;
                    broadcastAudio.classList.remove('d-none');
                    broadcastAudio.play();
                } else {
                    alert('è¯­éŸ³ç”Ÿæˆå¤±è´¥: ' + data.msg);
                }
            })
            .catch(err => {
                console.error('Failed to generate audio:', err);
                alert('è¯­éŸ³ç”Ÿæˆå¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            })
            .finally(() => {
                playAudioBtn.textContent = 'ğŸ”Š æ’­æ”¾è¯­éŸ³';
                playAudioBtn.disabled = false;
            });
        }
        
        // Initial Load
        loadMoments();
        
        // Check if we need to scroll to a specific moment
        const urlParams = new URLSearchParams(window.location.search);
        const targetMomentId = urlParams.get('moment_id');
        if (targetMomentId) {
            // Wait for moments to load, then scroll to target
            const checkAndScroll = setInterval(() => {
                const targetElement = document.querySelector(`.moment-item[data-moment-id="${targetMomentId}"]`);
                if (targetElement) {
                    clearInterval(checkAndScroll);
                    // Smooth scroll to the target element
                    targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    // Highlight the target element
                    targetElement.style.transition = 'background-color 0.3s';
                    targetElement.style.backgroundColor = '#fff3cd';
                    setTimeout(() => {
                        targetElement.style.backgroundColor = '';
                    }, 2000);
                }
            }, 100);
            
            // Stop checking after 10 seconds
            setTimeout(() => clearInterval(checkAndScroll), 10000);
        }
        
        // Search
        searchBtn.addEventListener('click', () => {
            resetList();
            loadMoments();
        });
        
        // Load More
        loadMoreBtn.addEventListener('click', () => {
            loadMoments();
        });
        
        function resetList() {
            momentsList.innerHTML = '';
            currentPage = 1;
            hasMore = true;
            noMoreData.classList.add('d-none');
        }
        
        function loadMoments() {
            if (isLoading || !hasMore) return;
            
            isLoading = true;
            loadingSpinner.classList.remove('d-none');
            loadMoreContainer.classList.add('d-none');
            
            const keyword = searchInput.value;
            
            const params = new URLSearchParams({
                page: currentPage,
                per_page: 5, // Load 5 at a time for demo
                keyword: keyword
            });
            
            fetch(`/api/moments?${params}`)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        const items = data.data.items;
                        if (items.length === 0) {
                            hasMore = false;
                            if (currentPage === 1) {
                                momentsList.innerHTML = '<div class="text-center text-muted py-5">æš‚æ— åŠ¨æ€</div>';
                            } else {
                                noMoreData.classList.remove('d-none');
                            }
                        } else {
                            renderMoments(items);
                            if (!data.data.pagination.has_next) {
                                hasMore = false;
                                noMoreData.classList.remove('d-none');
                            } else {
                                currentPage++;
                                loadMoreContainer.classList.remove('d-none');
                            }
                        }
                    } else {
                        console.error('API Error:', data.msg);
                        hasMore = false; // Prevent further attempts if API returns error
                        noMoreData.classList.remove('d-none');
                    }
                })
                .catch(err => {
                    console.error('Network Error:', err);
                    alert('åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                    hasMore = false; // Prevent further attempts if network fails
                    noMoreData.classList.remove('d-none');
                })
                .finally(() => {
                    isLoading = false;
                    loadingSpinner.classList.add('d-none');
                });
        }
        
        function renderMoments(items) {
            const template = document.getElementById('momentTemplate');
            
            items.forEach(item => {
                const clone = template.content.cloneNode(true);
                const card = clone.querySelector('.moment-item');
                
                // Add data-moment-id attribute for navigation
                card.dataset.momentId = item.id;
                
                // User Info with fallback
                const userName = item.publisher.name || 'Unknown User';
                const userAvatar = item.publisher.avatar || '/static/avatars/default.png';
                
                clone.querySelector('.user-name').textContent = userName;
                clone.querySelector('.user-avatar').src = userAvatar;
                clone.querySelector('.user-avatar').onerror = function() {
                    this.src = '/static/avatars/default.png';
                };
                clone.querySelector('.created-at').textContent = item.created_at;
                
                // Content
                clone.querySelector('.content-text').textContent = item.content;
                
                // Images
                const imgContainer = clone.querySelector('.images-container');
                if (item.images && item.images.length > 0) {
                    item.images.forEach(imgSrc => {
                        const col = document.createElement('div');
                        col.className = 'col-4';
                        col.innerHTML = `<img src="${imgSrc}" class="img-fluid rounded" style="object-fit: contain; width: 100%; max-height: 200px; cursor: pointer;" onclick="window.open('${imgSrc}')">`;
                        imgContainer.appendChild(col);
                    });
                } else {
                    imgContainer.remove();
                }
                
                // Stats
                const likesCountEl = clone.querySelector('.likes-count');
                likesCountEl.textContent = item.stats.likes;
                
                const commentsCountEl = clone.querySelector('.comments-count');
                commentsCountEl.textContent = item.stats.comments;
                
                // Actions
                const likeBtn = clone.querySelector('.like-btn');
                likeBtn.addEventListener('click', () => {
                    fetch(`/moments/${item.id}/like`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'}
                        // ä¸å†ä¼ é€’user_idï¼Œå› ä¸ºåç«¯ä¼šä»ä¼šè¯ä¸­è·å–
                    })
                    .then(res => res.json())
                    .then(res => {
                        if (res.code === 200) {
                            let current = parseInt(likesCountEl.textContent);
                            if (res.action === 'liked') likesCountEl.textContent = current + 1;
                            else likesCountEl.textContent = current - 1;
                        }
                    });
                });
                
                // Delete button - only show for current user's posts
                const deleteBtn = clone.querySelector('.delete-btn');
                const dropdownMenu = clone.querySelector('.moment-dropdown');
                if (currentUser && currentUser.id === item.publisher.id) {
                    // Show dropdown menu for owner's posts
                    dropdownMenu.style.display = 'block';
                    
                    // Pin/Unpin buttons
                    const pinBtn = clone.querySelector('.pin-btn');
                    const unpinBtn = clone.querySelector('.unpin-btn');
                    
                    if (item.is_pinned) {
                        pinBtn.classList.add('d-none');
                        unpinBtn.classList.remove('d-none');
                    } else {
                        pinBtn.classList.remove('d-none');
                        unpinBtn.classList.add('d-none');
                    }
                    
                    pinBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        fetch(`/moments/${item.id}/pin`, {method: 'POST'})
                            .then(res => res.json())
                            .then(res => {
                                if(res.code === 200) {
                                    alert('ç½®é¡¶æˆåŠŸï¼');
                                    card.classList.add('pinned-moment-card');
                                    card.classList.add('border-warning');
                                    pinBtn.classList.add('d-none');
                                    unpinBtn.classList.remove('d-none');
                                } else {
                                    alert(res.msg || 'ç½®é¡¶å¤±è´¥');
                                }
                            });
                    });
                    
                    unpinBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        fetch(`/moments/${item.id}/unpin`, {method: 'POST'})
                            .then(res => res.json())
                            .then(res => {
                                if(res.code === 200) {
                                    alert('å·²å–æ¶ˆç½®é¡¶');
                                    card.classList.remove('pinned-moment-card');
                                    card.classList.remove('border-warning');
                                    pinBtn.classList.remove('d-none');
                                    unpinBtn.classList.add('d-none');
                                } else {
                                    alert(res.msg || 'å–æ¶ˆç½®é¡¶å¤±è´¥');
                                }
                            });
                    });
                    
                    deleteBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        if(confirm('ç¡®å®šåˆ é™¤è¿™æ¡åŠ¨æ€å—ï¼Ÿ')) {
                            fetch(`/moments/${item.id}/delete`, {method: 'POST'})
                            .then(res => res.json())
                            .then(res => {
                                if(res.code === 200) {
                                    card.remove();
                                }
                            });
                        }
                    });
                } else {
                    // Hide dropdown menu for other users' posts
                    dropdownMenu.style.display = 'none';
                }
                
                // Comments Toggle
                const commentBtn = clone.querySelector('.comment-btn');
                const commentsSection = clone.querySelector('.comments-section');
                const commentsListEl = clone.querySelector('.comments-list');
                const loadMoreCommentsBtn = clone.querySelector('.load-more-comments-btn');
                const loadMoreCommentsContainer = clone.querySelector('.load-more-comments-container');
                let commentsPage = 1;
                let commentsLoaded = false;
                
                commentBtn.addEventListener('click', () => {
                    const isHidden = commentsSection.classList.contains('d-none');
                    commentsSection.classList.toggle('d-none');
                    
                    if (isHidden && !commentsLoaded) {
                        loadComments(item.id, 1);
                    }
                });

                loadMoreCommentsBtn.addEventListener('click', () => {
                    loadComments(item.id, commentsPage + 1);
                });

                function loadComments(momentId, page) {
                    loadMoreCommentsBtn.textContent = 'åŠ è½½ä¸­...';
                    loadMoreCommentsBtn.disabled = true;

                    fetch(`/api/moments/${momentId}/comments?page=${page}&per_page=10`)
                        .then(res => res.json())
                        .then(res => {
                            if (res.code === 200) {
                                commentsPage = page;
                                const items = res.data.items;
                                
                                if (page === 1) {
                                    commentsListEl.innerHTML = '';
                                }

                                items.forEach(comment => {
                                    renderComment(comment, commentsListEl);
                                });
                                
                                commentsLoaded = true;

                                // Handle pagination button
                                if (res.data.pagination.has_next) {
                                    loadMoreCommentsContainer.classList.remove('d-none');
                                    loadMoreCommentsBtn.textContent = 'æŸ¥çœ‹æ›´å¤šè¯„è®º';
                                    loadMoreCommentsBtn.disabled = false;
                                } else {
                                    loadMoreCommentsContainer.classList.add('d-none');
                                }
                                
                                // Update count if needed, though usually we trust the list stats
                            }
                        })
                        .catch(err => {
                            console.error('Failed to load comments:', err);
                            loadMoreCommentsBtn.textContent = 'åŠ è½½å¤±è´¥';
                        });
                }
                
                function renderComment(comment, container) {
                    const commentClone = commentTemplate.content.cloneNode(true);
                    commentClone.querySelector('.comment-avatar').src = comment.user.avatar;
                    commentClone.querySelector('.comment-user-name').textContent = comment.user.name;
                    commentClone.querySelector('.comment-time').textContent = comment.timestamp;
                    commentClone.querySelector('.comment-content').textContent = comment.content;
                    container.appendChild(commentClone);
                }
                
                // Send Comment
                const sendBtn = clone.querySelector('.send-comment-btn');
                const commentInput = clone.querySelector('.comment-input');
                
                sendBtn.addEventListener('click', () => {
                    const content = commentInput.value.trim();
                    if (!content) return;
                    
                    sendBtn.disabled = true;
                    sendBtn.textContent = 'å‘é€ä¸­...';

                    fetch(`/moments/${item.id}/comment`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            content: content
                            // ä¸å†ä¼ é€’user_idï¼Œå› ä¸ºåç«¯ä¼šä»ä¼šè¯ä¸­è·å–
                        })
                    })
                    .then(res => res.json())
                    .then(res => {
                        if (res.code === 200) {
                            commentInput.value = '';
                            commentsCountEl.textContent = parseInt(commentsCountEl.textContent) + 1;
                            
                            // Append the new comment
                            renderComment(res.data, commentsListEl);
                            
                            // If list was hidden or empty, ensure it's shown
                            if (commentsSection.classList.contains('d-none')) {
                                commentsSection.classList.remove('d-none');
                            }
                        }
                    })
                    .finally(() => {
                        sendBtn.disabled = false;
                        sendBtn.textContent = 'å‘é€';
                    });
                });

                momentsList.appendChild(clone);
                
                // Apply pinned styling if needed
                if (item.is_pinned) {
                    card.classList.add('pinned-moment-card');
                    card.classList.add('border-warning');
                    
                    // Show pinned badge
                    const pinnedBadgeContainer = clone.querySelector('.pinned-badge-container');
                    if (pinnedBadgeContainer) {
                        pinnedBadgeContainer.style.display = 'block';
                    }
                }
            });
        }
    });
</script>
