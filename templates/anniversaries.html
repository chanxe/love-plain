{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    let currentPage = 1;
    const itemsPerPage = 10;
    let hasMore = false;

    // Load anniversaries on page load
    loadAnniversaries();

    // Add anniversary button
    const addBtn = document.getElementById('addAnniversaryBtn');
    const modalEl = document.getElementById('addAnniversaryModal');
    
    if (addBtn && modalEl) {
        addBtn.addEventListener('click', function() {
            if (typeof bootstrap !== 'undefined' && bootstrap.Modal) {
                const modal = new bootstrap.Modal(modalEl);
                modal.show();
            }
        });
    }

    // Handle form submission
    const form = document.getElementById('addAnniversaryForm');
    if (form) {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            fetch('/anniversaries/add', {
                method: 'POST',
                body: formData
            })
            .then(response => response.redirected ? window.location.reload() : response.text())
            .then(() => {
                // Close modal and reset form
                const modal = bootstrap.Modal.getInstance(modalEl);
                modal.hide();
                form.reset();
                // Reload anniversaries
                currentPage = 1;
                loadAnniversaries();
            })
            .catch(error => console.error('Error:', error));
        });
    }

    // Load more button
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    if (loadMoreBtn) {
        loadMoreBtn.addEventListener('click', function() {
            currentPage++;
            loadAnniversaries();
        });
    }

    function loadAnniversaries() {
        fetch(`/api/anniversaries?page=${currentPage}&per_page=${itemsPerPage}`)
            .then(response => response.json())
            .then(data => {
                const listEl = document.getElementById('anniversariesList');
                
                if (currentPage === 1) {
                    listEl.innerHTML = '';
                }
                
                data.items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.innerHTML = `
                        <div>
                            <h5 class="mb-1">${item.title}</h5>
                            <p class="mb-1 text-muted">${item.date}</p>
                            <span class="badge bg-danger rounded-pill">${item.days_count} å¤©</span>
                        </div>
                        <div>
                            <a href="/anniversaries/delete/${item.id}" class="btn btn-sm btn-outline-danger" onclick="return confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªçºªå¿µæ—¥å—ï¼Ÿ')">åˆ é™¤</a>
                        </div>
                    `;
                    listEl.appendChild(li);
                });
                
                hasMore = data.has_next;
                loadMoreBtn.style.display = hasMore ? 'inline-block' : 'none';
            })
            .catch(error => {
                console.error('Error loading anniversaries:', error);
                document.getElementById('anniversariesList').innerHTML = '<li class="list-group-item text-center text-danger">åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•</li>';
            });
    }
});
</script>
